name: Build and release

on:
  push:
    tags:
      - '*'

env:
  IMAGE_NAME: portfolio
jobs:
  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Builder
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
            ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            REACT_APP_TELEGRAM_BOT_TOKEN=${{ secrets.REACT_APP_TELEGRAM_BOT_TOKEN }}
            REACT_APP_TELEGRAM_CHAT_ID=${{ secrets.REACT_APP_TELEGRAM_CHAT_ID }}

  create-release:
    name: Create release
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build-and-push.outputs.tag }}
          release_name: Release ${{ needs.build-and-push.outputs.tag }}
          draft: false
          prerelease: false
